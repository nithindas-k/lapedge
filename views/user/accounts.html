<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compact Coupon Section</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .cart__coupon {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            padding: 15px;
            width: 100%;
            max-width: 350px;
            transition: all 0.3s ease;
        }

        .section__title {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section__title i {
            color: #4a90e2;
            font-size: 16px;
        }

        .coupon__form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form__group {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #f9f9f9;
            border-radius: 6px;
            padding: 4px;
            border: 1px solid #e0e0e0;
        }

        .form__input {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            padding: 8px;
            font-size: 14px;
            outline: none;
        }

        .form__btn .btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        .form__btn .btn:hover {
            background-color: #357abd;
        }

        .available-coupons {
            margin-top: 15px;
        }

        .available-coupons h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .coupon-card {
            background-color: #f0f4f8;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            border: 1px dashed #4a90e2;
            transition: all 0.3s ease;
        }

        .coupon-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 3px 10px rgba(74, 144, 226, 0.1);
        }

        .coupon-details {
            flex-grow: 1;
            margin-right: 10px;
        }

        .coupon-code {
            font-weight: bold;
            color: #4a90e2;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .coupon-description {
            color: #666;
            font-size: 12px;
        }

        .apply-coupon-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        .apply-coupon-btn:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="cart__coupon">
        <h3 class="section__title">
            <i class="fi-rs-label"></i> 
            Apply Coupon
        </h3>
        
        <form class="coupon__form form grid">
            <div class="form__group grid">
                <input
                    type="text"
                    class="form__input"
                    placeholder="Enter Your Coupon"
                />
                <div class="form__btn">
                    <button class="btn flex btn--sm">
                        <i class="fi-rs-label"></i> Apply
                    </button>
                </div>
            </div>
        </form>

        <div class="available-coupons">
            <h4>Available Coupons</h4>
            
            <div class="coupon-card">
                <div class="coupon-details">
                    <div class="coupon-code">SUMMER25</div>
                    <div class="coupon-description">
                        25% off summer collection
                    </div>
                </div>
                <button class="apply-coupon-btn">Apply</button>
            </div>

            <div class="coupon-card">
                <div class="coupon-details">
                    <div class="coupon-code">FIRST10</div>
                    <div class="coupon-description">
                        10% off first purchase
                    </div>
                </div>
                <button class="apply-coupon-btn">Apply</button>
            </div>

            <div class="coupon-card">
                <div class="coupon-code">FREESHIP</div>
                <div class="coupon-description">
                    Free shipping on $50+
                </div>
                <button class="apply-coupon-btn">Apply</button>
            </div>
        </div>
    </div>
</body>
</html>
