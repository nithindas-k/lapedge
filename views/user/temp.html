<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Bar</title>
  <style>
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 20px;
    }

    .filter-card {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 16px;
      flex: 1 1 300px;
    }

    .filter-card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .filter-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filter-option {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #495057;
      cursor: pointer;
    }

    .filter-option input[type="radio"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="filter-bar">
    <div class="filter-card">
      <h3 class="filter-card-title">Sort By</h3>
      <div class="filter-options">
        <label class="filter-option">
          <input type="radio" name="sort-by" value="all" checked>
          All
        </label>
        <label class="filter-option">
          <input type="radio" name="sort-by" value="gaming">
          Gaming
        </label>
        <label class="filter-option">
          <input type="radio" name="sort-by" value="business">
          Business
        </label>
        <label class="filter-option">
          <input type="radio" name="sort-by" value="student">
          Student
        </label>
        <label class="filter-option">
          <input type="radio" name="sort-by" value="price-low-to-high">
          Price: Low to High
        </label>
        <label class="filter-option">
          <input type="radio" name="sort-by" value="price-high-to-low">
          Price: High to Low
        </label>
      </div>
    </div>
    <div class="filter-card">
      <h3 class="filter-card-title">Price</h3>
      <div class="filter-options">
        <label class="filter-option">
          <input type="radio" name="price" value="all" checked>
          All
        </label>
        <label class="filter-option">
          <input type="radio" name="price" value="10000-">
          ≥10000+
        </label>
        <label class="filter-option">
          <input type="radio" name="price" value="80000-100000">
          ₹80000-100000
        </label>
        <label class="filter-option">
          <input type="radio" name="price" value="60000-80000">
          ₹60000-80000
        </label>
        <label class="filter-option">
          <input type="radio" name="price" value="50000-60000">
          ₹50000-60000
        </label>
        <label class="filter-option">
          <input type="radio" name="price" value="40000+">
          ₹40000+
        </label>
      </div>
    </div>
    <div class="filter-card">
      <h3 class="filter-card-title">Processor</h3>
      <div class="filter-options">
        <label class="filter-option">
          <input type="radio" name="processor" value="all" checked>
          All
        </label>
        <label class="filter-option">
          <input type="radio" name="processor" value="amd-ryzen-3-5-7">
          AMD Ryzen 3/5/7/9
        </label>
        <label class="filter-option">
          <input type="radio" name="processor" value="apple-m1-m2">
          Apple M1/M2
        </label>
        <label class="filter-option">
          <input type="radio" name="processor" value="intel-core-i3-i5-i7-i9">
          Intel Core i3/i5/i7/i9
        </label>
      </div>
    </div>
  </div>
</body>
</html>
